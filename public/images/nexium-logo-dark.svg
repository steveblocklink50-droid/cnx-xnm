<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0f0a" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  <!-- N Shape with gradient -->
  <g filter="url(#glow)">
    <!-- Left vertical line -->
    <line x1="50" y1="140" x2="50" y2="60" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
    <!-- Right vertical line -->
    <line x1="150" y1="60" x2="150" y2="140" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
    <!-- Diagonal connector -->
    <line x1="50" y1="140" x2="150" y2="60" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
  </g>
  <!-- Tech circuit pattern lines -->
  <g stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6" stroke-dasharray="4,2">
    <path d="M 35 50 Q 60 40 85 50"/>
    <path d="M 115 60 Q 140 50 165 55"/>
    <path d="M 40 150 Q 70 160 100 155"/>
    <path d="M 140 150 Q 160 155 175 145"/>
  </g>
  <!-- Corner accent dots -->
  <circle cx="30" cy="30" r="3" fill="#22d3ee" opacity="0.8"/>
  <circle cx="170" cy="35" r="3" fill="#22d3ee" opacity="0.8"/>
  <circle cx="35" cy="170" r="3" fill="#22d3ee" opacity="0.8"/>
  <circle cx="165" cy="165" r="3" fill="#22d3ee" opacity="0.8"/>
</svg>
